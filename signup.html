  <script type="text/javascript">
    function formValidator(){
      // Your existing JavaScript validation code retained here
      var firstname = document.getElementById("firstname");
      var lastname = document.getElementById("lastname");
      var addr = document.getElementById("addr");
      var zip = document.getElementById("zip");
      var state = document.getElementById("state");
      var username = document.getElementById("username");
      var email = document.getElementById("email");
      var phone = document.getElementById("phone");
      var farmType = document.getElementById("farm-type");
      var password = document.getElementById("password");
      var confirmPassword = document.getElementById("confirm-password");
            
      // Check each input in the order that it appears in the form!
      if(notEmpty(firstname, "Please enter your first name")){
        if(isAlphabet(firstname, "Please enter only letters for your first name")){
          if(notEmpty(lastname, "Please enter your last name")){
            if(isAlphabet(lastname, "Please enter only letters for your last name")){
              if(isAlphanumeric(addr, "Numbers and Letters Only for Address")){
                if(isNumeric(zip, "Please enter a valid zip code")){
                  if(madeSelection(state, "Please Choose a State")){
                    if(lengthRestriction(username, 6, 8)){
                      if(emailValidator(email, "Please enter a valid email address")){
                        if(phoneValidator(phone, "Please enter a valid phone number")){
                          if(madeSelection(farmType, "Please select your farm type")){
                            if(notEmpty(password, "Please enter a password")){
                              if(notEmpty(confirmPassword, "Please confirm your password")){
                                if(passwordMatch(password, confirmPassword, "Passwords do not match")){
                                  return true;
                                }
                              }
                            }
                          }
                        }
                      }
                    }
                  }
                }
              }
            }
          }
        }
      }
      
      return false;
    }

    function notEmpty(elem, helperMsg){
      if(elem.value.trim() === ""){
        alert(helperMsg);
        elem.focus();
        return false;
      }
      return true;
    }

    function isNumeric(elem, helperMsg){
      var numericExpression = /^[0-9]+$/;
      if(elem.value.match(numericExpression)){
        return true;
      }else{
        alert(helperMsg);
        elem.focus();
        return false;
      }
    }

    function isAlphabet(elem, helperMsg){
      var alphaExp = /^[a-zA-Z]+$/;
      if(elem.value.match(alphaExp)){
        return true;
      }else{
        alert(helperMsg);
        elem.focus();
        return false;
      }
    }

    function isAlphanumeric(elem, helperMsg){
      var alphaExp = /^[0-9a-zA-Z\s,.-]+$/;
      if(elem.value.match(alphaExp)){
        return true;
      }else{
        alert(helperMsg);
        elem.focus();
        return false;
      }
    }

    function lengthRestriction(elem, min, max){
      var uInput = elem.value;
      if(uInput.length >= min && uInput.length <= max){
        return true;
      }else{
        alert("Please enter between " +min+ " and " +max+ " characters for username");
        elem.focus();
        return false;
      }
    }

    function madeSelection(elem, helperMsg){
      if(elem.value === "Please Choose"){
        alert(helperMsg);
        elem.focus();
        return false;
      }else{
        return true;
      }
    }

    function emailValidator(elem, helperMsg){
      var emailExp = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
      if(elem.value.match(emailExp)){
        return true;
      }else{
        alert(helperMsg);
        elem.focus();
        return false;
      }
    }
    
    function phoneValidator(elem, helperMsg){
      var phoneExp = /^[0-9]{10}$/;
      if(elem.value.match(phoneExp)){
        return true;
      }else{
        alert(helperMsg);
        elem.focus();
        return false;
      }
    }
    
    function passwordMatch(elem1, elem2, helperMsg){
      if(elem1.value === elem2.value){
        return true;
      }else{
        alert(helperMsg);
        elem2.focus();
        return false;
      }
    }
  </script>
